{% extends 'base.html' %}
{% block content %}
<div class="album py-5 bg-body-tertiary">
    <div class="container">

      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
      {% for i in range(names|length) %}
        <div class="col">
          <div class="card shadow-sm">
            <img src="{{ url_for('static', filename='images/' + images[i]) }}">
            <div class="card-body">
              <p class="card-text">{{ names[i] }}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <form action="/articles/{{ names[i] }}" method="POST">
                  <button type="submit" class="btn btn-sm btn-outline-secondary">Посмотреть</button>
                  </form>
                </div>
                <small class="text-body-secondary">4 позиции</small>
              </div>
            </div>
          </div>
        </div>
      {% endfor %}
      </div>
    </div>
  </div>
{% endblock %}
